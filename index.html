<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Zap Status Login</title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        
        <!-- CSS files -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!-- Uncomment to include modernizer.js
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        -->

    </head>
    <body>
      
      <div id="login" class="container">
        <div class="row">
          <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to ZapStatus</h1>
            <div class="account-wall">
                <img class="profile-img" src="http://placehold.it/120?text=ZS" alt="">
                <div class="form-signin">
                  <input id="username" type="email" class="form-control" placeholder="Email" required autofocus>
                  <input id="password" type="password" class="form-control" placeholder="Password" required>
                  <button id="login-btn" class="btn btn-lg btn-primary btn-block">Sign in</button>
                  <label class="checkbox pull-left col-md-offset-1">
                    <input type="checkbox" value="remember-me" checked="checked">
                    Remember me
                  </label>
                  <!-- <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span -->
                </div>
              </div>
              <a href="register.html" class="text-center new-account">Create an account </a>
          </div>
        </div>
      </div>

      <div id="nav" class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top">
          <!-- We use the fluid option here to avoid overriding the fixed width of a normal container within the narrow content columns. -->
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Zap Status</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#status">Your Status</a></li>
                <li><a href="#report">Report</a></li>
              </ul>
              <button id="logout-btn" type="button" class="btn btn-default navbar-btn pull-right">Logout</button>
            </div><!-- /.navbar-collapse -->
          </div>
        </nav>
      </div>

      <div class="main">
        <div id="status" class="row">
          <div class="form-group col-md-12 "> 
            <h2>Your status for today <span class="today"></span></h2>
          </div>
          <div class="form-group col-md-4 ">                                
            <label for="yesterday">What did you accomplish yesterday? </label>
            <textarea class="form-control input-sm" type="textarea" id="yesterday" placeholder="Yesterday I..." rows="7"></textarea> 
            <span class="text-muted">Goals: <span id="yesterday-reminder"></span></span>                 
          </div>

           <div class="form-group col-md-4 ">                                
            <label for="today">What will you do today? </label>
            <textarea class="form-control input-sm" type="textarea" id="today" placeholder="Today I will..." rows="7"></textarea>                  
          </div>

           <div class="form-group col-md-4 ">                                
            <label for="blockers">Any blockers? </label>
            <textarea class="form-control input-sm" type="textarea" id="blockers" placeholder="Blocker info - Responsible, NOTE: this will be beamed to the ticker display for all to see" rows="7"></textarea>                  
          </div>

          <br style="clear:both">

          <div class="form-group col-md-2">
            <button class="form-control input-sm btn btn-success" id="btnSubmit" name="btnSubmit" type="button" style="height:35px"> Send</button>    
          </div>
        </div>   
      </div>

      <hr>
      
      <div id="report" class="row">

        <div class="form-group col-md-12 "> 
          <h2>Checkin Summary for <span class="today"></span></h2>
        </div>

        <ul id="filters" class="nav nav-pills row">
          <li role="presentation" class="active" data-type="frontend"><a href="#">Front-end</a></li>
          <li role="presentation" data-type="backend"><a href="#">Back-end</a></li>
          <li role="presentation" data-type="others"><a href="#">Others</a></li>
        </ul>

        <div id="report-content"></div>

      </div>
       
      <!-- JavaScript libraries -->
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
      <script src="js/handlebars.min.js"></script>
      <script data-main="js/main" src="js/require.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

      <!-- Javascripts -->
      

    </body>
</html>
