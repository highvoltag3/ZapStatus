<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Zap Status Login</title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        
        <!-- CSS files -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!-- Uncomment to include modernizer.js
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        -->

    </head>
    <body>
      
      <div id="login" class="container">
          <div class="row">
              <div class="col-sm-6 col-md-4 col-md-offset-4">
                  <h1 class="text-center login-title">Sign in to ZapStatus</h1>
                  <div class="account-wall">
                      <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                      <div class="form-signin">
                        <input id="username" type="email" class="form-control" placeholder="Email" required autofocus>
                        <input id="password" type="password" class="form-control" placeholder="Password" required>
                        <button id="login-btn" class="btn btn-lg btn-primary btn-block">Sign in</button>
                        <label class="checkbox pull-left">
                            <input type="checkbox" value="remember-me">
                            Remember me -- (not working yet)...
                        </label>
                        <!-- <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span -->
                      </div>
                  </div>
                  <!-- <a href="#" class="text-center new-account">Create an account </a> -->
              </div>
          </div>
      </div>

      <div id="status">        
        <div class="form-group col-md-12 "> 
          <h2>Your status for today <span id="today"></span></h2>
        </div>
        <div class="form-group col-md-4 ">                                
          <label for="yesterday">What did you accomplish yesterday? </label>
          <textarea class="form-control input-sm" type="textarea" id="yesterday" placeholder="Yesterday I..." rows="7"></textarea> 
          <span class="text-muted">Goals: <span id="yesterday-reminder"></span></span>                 
        </div>

         <div class="form-group col-md-4 ">                                
          <label for="today">What will you do today? </label>
          <textarea class="form-control input-sm" type="textarea" id="today" placeholder="Today I will..." rows="7"></textarea>                  
        </div>

         <div class="form-group col-md-4 ">                                
          <label for="blockers">Any blockers? </label>
          <textarea class="form-control input-sm" type="textarea" id="blockers" placeholder="Blocker info - Responsible" rows="7"></textarea>                  
        </div>

        <br style="clear:both">

        <div class="form-group col-md-2">
          <button class="form-control input-sm btn btn-success" id="btnSubmit" name="btnSubmit" type="button" style="height:35px"> Send</button>    
        </div>
      </div>
       
      <!-- JavaScript libraries -->
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

      <!-- Javascripts -->
      <script src="js/main.js"></script>

    </body>
</html>
