<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Zap Status Login</title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        
        <!-- CSS files -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!-- Uncomment to include modernizer.js
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        -->

    </head>
    <body>
      
      <div id="register" class="container">
        <div class="row">
          <div class="col-sm-6 col-md-5 col-md-offset-4">
            <h1 class="text-center login-title">New account registration for ZapStatus</h1>
            <div class="account-wall">
                <!-- <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt=""> -->
                <p class="col-sm-6 col-md-12">Please supply the following details:</p>
                <div class="form-signin">
                  <input id="username" type="email" class="form-control" placeholder="Email" required autofocus>
                  <input id="password" type="password" class="form-control" placeholder="Password" required>
                  <button id="register-btn" type="submit" class="btn btn-lg btn-primary btn-block">Create Account</button>
                  <label class="checkbox pull-left col-md-offset-1">
                    <input type="checkbox" value="remember-me" checked="checked" disabled>
                    Remember me
                  </label>

                  <a href="index.html" class="pull-right need-help">Sign in </a>
                  <!-- <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span -->
                </div>
              </div>
              <!-- <a href="#" class="text-center new-account">Create an account </a> -->
            </div>
        </div>
      </div>
       
      <!-- JavaScript libraries -->
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
      <script src="js/handlebars.min.js"></script>
      <script data-main="js/main" src="js/require.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

      <!-- Javascripts -->
      

    </body>
</html>
